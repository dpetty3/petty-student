<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<button type="button" onclick="loadTxtFile()">CLICK HERE</button>
<div id="demo"></div>


<script>


function loadTxtFile()
{
    //create the XMLHttpRequest Object
    var xhttp = new XMLHttpRequest();
    
    //very the status and state are correct (4 and 200)
    xhttp.onreadystatechange = function() {
        if ( this.readyState == 4 && this.status ==200){
            // copy text(Response) from text file into the dive with id = demo
            document.getElementById("demo").innerHTML = this.responseText;
        }
    };
        xhttp.open("GET", "output.txt", true);
        xhttp.send();
    
    
}


</script>
</body>
</html>
