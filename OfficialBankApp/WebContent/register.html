<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body bgcolor = "gray">

<h2 align= "center"> Hello, New Customer!</h2>

<div align = "center">
<img alt="HTML5 Icon" src="https://pbs.twimg.com/profile_images/705134292368621568/ZnelWSSO.jpg"
style= "width:140px;height:100px;">

</div>

<form action="register" method = "post">
<table border = '2' align = "center">
	<tr><td bgcolor = "orange">First Name:</td><td bgcolor = "orange"><input type ="text" name="fname"/></td></tr>
	<tr><td bgcolor = "orange">Last Name:</td><td bgcolor = "orange"><input type ="text" name="lname"/></td></tr>
	<tr><td bgcolor = "orange">E-Mail:</td><td bgcolor = "orange"><input type ="text" name="email"/></td></tr>
	<tr><td bgcolor = "orange">Create a user name:</td><td bgcolor = "orange"><input type ="text" name="user"/></td></tr>
	<tr><td bgcolor = "orange">Create a unique password:</td><td bgcolor = "orange"><input type ="Password" name="pass"/></td></tr>
	<tr><td bgcolor = "orange" align = "center"><input type = "submit" value = "Register"/></td>
	    <td bgcolor = "orange" align = "center"><input type = "reset" value = "Clear Form"/></td></tr>
	
</table>
</form>
</body>
</html>
